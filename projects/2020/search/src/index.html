<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" href="https://i.pinimg.com/originals/5f/1a/af/5f1aaffaf70a1742f30a8cd845adfe43.jpg" type="image/x-icon">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html"><img src="../assests/google_s.png" height="30px" width="90px"> </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="./image.html" target="_self">Images</a></li>
                    <li class="nav-item"><a class="nav-link" href="./google_as.html" target="_self">Advanced Search</a></li>
                </ul>
            </div>
        </nav>
        <div class="justify-content-center getcenter">
            <img class="logo d-block" src="../assests/google_s.png" alt="Google Search">
            <form action="https://google.com/search">
                <div class="form-group">
                    <input class="form-control" id="typebox" type="text" name="q">
                    <br>
                    <div class="row justify-content-center">
                        <div class="col-4">
                            <input class="form-control" type="submit" value="Google Search">
                        </div>
                        <div class="col-4">
                            <input type="submit" name="btnI" value="I am Feeling Lucky" class="form-control">
                        </div>  
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
